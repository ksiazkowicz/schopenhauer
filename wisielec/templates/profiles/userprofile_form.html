{% extends "base.html" %}
{% load static %}

{% block content %}
    <h4>{{ error }}</h4>

    <div class="col-md-4 col-md-offset-2">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="usernameInput">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}{{ field.help_text }}{% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-default">Wy≈õlij</button>
        </form>
    </div>
    <div class="col-md-3 col-md-offset-1 clearfix">
        <br/><br/><br/>
        <button type="submit" class="btn btn-default" style="width: 100%;">Zaloguj fejsbukiem</button>
    </div>
{% endblock %}
